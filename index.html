<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- My Stle CSS -->
    <style type="text/css">
        body {
            background-color: #5D338f;
            color: #F5EDFF;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">

                <!-- form -->
                <form>
                    <h1 class="fw-bold display-2">Sign in</h1>
                    <p class="fs-6">please type Your email and password</p>

                    <!-- email -->
                    <div class="form-floating">
                        <input type="email" id="email-addres" class="form-control" placeholder="type your email address">
                        <label form="email-addres" class="text-secondary">Email</label>

                    </div>
                    <!-- end email  -->

                    <!-- password  -->
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Type Your password">
                        <label for="password" class="text-secondary">password</label>
                    </div>
                    <!-- end password  -->

                    <!-- remember -->
                    <div class="my-3">
                       <input type="checkbox" id="remember">
                        <label for="remember-me">remember-me</label> 
                    </div>
                    <!-- end remember -->

                    <!-- button sign in -->
                    <button class="btn btn-dark btn-lg w-100">Sign in</button>
                    <!-- end button sign in-->

                    <!-- link for sign up-->
                    <div class="my-3">
                        Do not have an account? <a href="sign-up.html" class="fw-bold text-warning">sign up</a>
                    </div>
                    <!-- end link for sign up-->



                </form>
                <!-- end form -->

            </div>

        </div>

    </div>
    

</body>
</html>
